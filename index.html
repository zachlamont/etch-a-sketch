<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin+Sketch&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">✏️</div>
      <h1>Etch-A-Sketch</h1>
    </header>
    <main>
      <div class="sidebar">
        <div class="menu">
          <input
            type="range"
            id="resolution"
            name="resolution"
            min="8"
            max="64"
            id="resolution"
          />
          <p class="label">Change Grid Resolution</p>
        </div>
        <div class="menu">
          <input
            type="color"
            id="color-picker"
            name="color-picker"
            value="#e66465"
          />
          <p class="label">Change Color</p>
        </div>
        <p class="warning">Not yet mobile-friendly, please try on desktop</p>
        <p class="name">Zach Lamont 2022</p>
      </div>
      <div class="grid-background">
        <div id="grid-container"></div>
      </div>
    </main>
    <script src="javascript.js"></script>
  </body>
</html>
